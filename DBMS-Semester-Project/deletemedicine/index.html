<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delete Medicine Page</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Medicine Deleting Form</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Medicine ID" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Medicine Name" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button type = "submit" class="submit-btn" id="submit"></button>
            <label for="submit">Delete Medicine</label>
        </div>
    </div>
</body>
</html>
