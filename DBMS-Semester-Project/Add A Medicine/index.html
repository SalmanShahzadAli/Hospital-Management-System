<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add A Medicine </title> 
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Add A Medicine</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" name = "name" placeholder="Enter Medicine Name" required>
      </div>
      <div class="input-box">
        <input type="text" name = "price" placeholder="Enter Medicine Price" required>
      </div>
      <div class="input-box">
        <input type="password" name = "stock_quantity" placeholder="Enter Medicine Stock Quantity" required>
      </div>
      <div class="input-box">
        <input type="password" name = "expiry_date" placeholder="Enter Medicine Expiry Date" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Add The Medicine">
      </div>
    </form>
  </div>
</body>
</html>
